<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width inital-scale-1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Search engine</title>
    </head>
    <style>
        .search {
            margin: 0 auto;
            text-align: center;
        }
        .search h4 {
            margin: 50px 0px 20px 0px;
            font-size: 30px;
        }
        .search input[type=text] {
            width: 60%;
            border-radius: 30px;
            outline: none;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 10px;
            border: 1px solid pink;
        }
        .search a {
            background-color: #8191e4;
            margin-top: 20px;
            width:100px;
            text-align: center;
            margin-left: 5px;
        }
        .search a:hover {
            background-color: #dfedfe;
        }
    </style>
    <body>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <!--Search Bar-->
          <div class="search">
            <h4>Search Engine</h4>
            <input id="search" type="text" placeholder="search..."><br>
            <a href="#" class="btn" onclick="dict()">Dictionary</a>
            <a href="#" class="btn" onclick="scholar()">Scholar</a>
          </div>
          <!--javascript-->
          <script>
                function dict(){
                    var search = document.getElementById("search").value;
                    const url ="https://dictionary.cambridge.org/vi/dictionary/english/";
                    var urli = url+search;
                    var win = window.open(urli,'_blank');
                    win.focus;
                }
                function scholar(){
                    var search = document.getElementById("search").value;
                    const url ="https://scholar.google.com/scholar?hl=vi&as_sdt=0%2C5&q=";
                    var urli = url+search;
                    var win = window.open(urli,'_blank');
                    win.focus;
                }
          </script>
    </body>
</html>
